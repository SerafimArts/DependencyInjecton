<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/polyfill.js"></script>
    <script src="/container.js"></script>
</head>
<body>
    <script>
        var app = new (require('Di/Container').default);
        
        app.singleton('test1', 21);

        app.bind('test2', function(test1) {
            return test1 * Math.random();
        });

        app.singleton('some', function Example(test2) {
            this.value = test2;
        });


        document.write('Singleton example: <br />');
        for (var i = 0; i < 10; i++) {
            var value = app.make('some').value; // Resolving
            document.write(value, '<br />')
        }

        document.write('<br />-------------------------<br />');

        document.write('Factory example: <br />');
        for (var j = 0; j < 10; j++) {
            var val = app.make('test2'); // Resolving
            document.write(val, '<br />')
        }
    </script>
</body>
</html>
